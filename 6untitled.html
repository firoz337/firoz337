@font-face {

}
* {
  box-sizing: inherit;
}

}
html {
  box-sizing: border-box;
  font-size: 62.5%;
}
body {
  background-color: #f2f2f2;
  color: #47a3da;
  font-family: "Montserrat", sans-serif;
  font-size: 1.6rem;

}
h1,
h2,
h3,
h4,
h5,
h6 {
  font-weight: 700;

}
a {
  text-decoration: none;
}
a:hover,

  text-decoration: underline;
}
button {
  background: #47a3da;

  cursor: pointer;

}
button + button {
  margin-top: 1rem;
}

  background: #258ecd;
}
section {
  background-color: #fff;
  padding: 5rem;
}
aside {
  background: #47a3da;
  color: #262626;
  padding: 5rem 3rem;
}
aside a {
  color: #f0f0f0;
}
aside a:hover,
aside a:focus {
  color: #f0f0f0;
}
.container {
  margin: 5rem auto;
  max-width: 120rem;
}
.push-container {
  margin-bottom: 2rem;
  overflow: hidden;
  white-space: nowrap;
}
.push-container::before,
.push-container::after {
  content: '';
  display: table;
}
.push-container::after {
  clear: both;
}
/**
 * 1. The value for `width` here should be the width of the sidebar PLUS any
 *    additional spacing around it, such as margin
 */
.push-content {
  float: left;
  transition: width 0.3s ease-in-out;
  white-space: normal;
  width: 100%;
}
.push-content.open {
  width: calc(100% - 260px);
  /* 1 */
}
.push-content.open-on-load {
  transition: none;
  width: calc(100% - 260px);
  /* 1 */
}
/**
 * 1. Delay the height change until the push animation is complete
 */
.push-sidebar {
  display: inline-block;
  height: 50rem;
  margin-left: 2rem;
  max-height: 0;
  overflow: hidden;
  transition-delay: 0.3s;
  /* 1 */
  transition-property: max-height;
  white-space: normal;
  width: 24rem;
}
.push-sidebar.open,
.push-sidebar.open-on-load {
  max-height: 50rem;
  transition: none;
}
  
  
</style>
